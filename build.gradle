plugins {
    id 'java'
}

group = 'com.galvanize'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.galvanize.Main',
                'Verifier-Class': 'com.galvanize.Verifier',
                'InvalidFormatException-Class': 'com.galvanize.InvalidFormatException',
                'NoServiceException-Class': 'com.galvanize.NoServiceException'
        )
    }
}